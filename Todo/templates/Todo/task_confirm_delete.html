{% extends 'Todo/main.html' %} {% block content %}
<style>
  .sign:hover {
    background-color: rgb(255, 255, 255);
    transition: 0.2s;
    color: rgb(29, 100, 207);
    height: 20px;
  }
</style>
<div class="header-bar" style="height: 55px">
  <a href="{% url 'Home' %}" class="sign">Cancel</a>
</div>
<div class="card-body">
  <form action="" method="post">
    {% csrf_token %}
    <p style="font-family: 'Noto Sans', sans-serif">
      Are you sure you want to delete this Task?
    </p>
    <button type="submit">Confirm</button>
  </form>
</div>
{% endblock %}
